<!DOCTYPE html>
<html>

<head>
    <title>会员注册 - Darling Home</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0, user-scalable=1"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="layoutmode" content="standard">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="renderer" content="webkit">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!--uc浏览器判断到页面上文字居多时，会自动放大字体优化移动用户体验。添加以下头部可以禁用掉该优化-->
    <meta name="wap-font-scale" content="no">

    <meta content="telephone=no" name="format-detection" />
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache"></META>
    <link rel="stylesheet" type="text/css" href="./css/base.min.css" title="default" />
    <link rel="stylesheet" type="text/css" href="./css/1011_3.min.css" />
    <!-- 系统特殊隐藏栏目隐藏头部、banner -->
    <style type="text/css">
        .g_web {
            overflow-x: auto;
        }
        
        .webContainerBox {
            position: static;
        }
        
        .form {
            position: static;
        }
        
        #webHeaderBox {
            display: none;
        }
        
        #webBannerBox {
            display: none;
        }
        
        .form.Handle {
            margin: 0px;
            padding: 0px;
        }
        
        .form .formBannerTitle {
            display: none;
        }
        
        .formMiddle {
            padding: 0px;
            background: none;
            border: none;
            box-shadow: none;
            box-sizing: border-box;
            margin-top: 0 !important;
        }
    </style>
</head>

<body class="g_locale2052 mobiCol11">
    <div id="g_web" class="g_web">
        <div id="webContainerBox" class="webContainerBox">
            <div id="webModuleContainer" class="webModuleContainer">
                <div id='module9' class='form Handle  formStyle14 ' _autoHeight='1' _height='0'>
                    <div _bannerAutoHeight='1' class='formBannerTitle formBannerTitle9'>
                        <div class='titleLeft titleLeft9'>
                        </div>
                        <div class='titleCenter titleCenter9'>
                            <div class='titleText titleText9'>
                                <div class='titleTextIcon icon-titleText'>&nbsp;</div>
                                <div class='textContent'>会员注册</div>
                            </div>
                            <div class='formBannerMore formBannerMore9'></div>
                        </div>
                        <div class='titleRight titleRight9'>
                        </div>
                    </div>
                    <div class='formMiddle formMiddle9'>
                        <div class='middleCenter middleCenter9' style="background:white;">
                            <div class='formMiddleContent formMiddleContent9 moduleContent'>
                                <div id='signupPage'>
                                    <div class='loginHeader webHeaderBg'>
                                        <a href='./index.html' class='g_close icon-gClose'></a><span class='title pageTitle'>会员注册</span>
                                    </div>
                                    <div class='signUpContent'>
                                        <div id='profileArea'>
                                            <div class='g_globalLine '><input type='text' maxlength='50' id='memberSignupAcct' class='mustItem itemEdit userAddItem g_input' placeholder='请输入帐号(必填)'><span class='icon-userIcon g_mainColor'></span><span class='mustIcon'>&nbsp*</span></div>
                                            <div class='g_globalLine '><input type='password' maxlength='20' id='memberSignupPwd' class='mustItem itemEdit icon-pswIcon userAddItem g_input' placeholder='请输入密码(必填)'><span class='icon-pswIcon g_mainColor'></span><span class='mustIcon'>&nbsp*</span></div>
                                            <div class='g_globalLine '><input type='password' maxlength='20' id='memberSignupRepwd' class='mustItem itemEdit icon-pswIcon userAddItem g_input' placeholder='请输入确认密码(必填)'><span class='icon-pswIcon g_mainColor'></span><span class='mustIcon'>&nbsp*</span></div>
                                            <div class='g_globalLine '><input type='text' maxlength='50' id='name' name='姓名' class='mustItem itemEdit userAddItem isCheckUAI g_input' maxlength='50' placeholder='请输入姓名(必填)'><span class='icon-nameIcon g_mainColor'></span></div>
                                            <div class='g_globalLine '><input type='text' maxlength='50' id='email' name='邮箱' class='itemEdit userAddItem g_input' maxlength='50' placeholder='请输入邮箱'><span class='icon-emailIcon g_mainColor'></span></div>
                                            <div class='g_globalLine '><input type='text' maxlength='50' id='phone' name='电话' class='itemEdit userAddItem g_input' maxlength='50' placeholder='请输入电话'><span class='icon-phoneIcon g_mainColor'></span></div>
                                            <div class='g_globalLine '><input type='text' class='itemEdit g_input userAddItem' id='memberSignupRemark' maxlength='200' placeholder='请输入留言'><span class='icon-msgIcon g_mainColor'></span></div>
                                            <div class='signupSubmitCtrl g_globalLine'><input type='button' class='g_button sendIcon signupSubmit submitIcon' onclick='window.location.reload("index.html")' value='注册' disabled/></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="./js/jqmobi.min.js"></script>
    <script id="mobiOperationJS" type="text/javascript" charset="utf-8" src="./js/mobi.min.js"></script>
    <script type="text/javascript" src="./js/2052.min.js"></script>
    <script type="text/javascript" src="./js/public.js"></script>
</body>

</html>
